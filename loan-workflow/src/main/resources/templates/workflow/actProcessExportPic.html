<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common-wf/src"></head>
<script type="text/javascript" src="/js/public/My97DatePicker/WdatePicker.js"></script>
<body>
    <div class="father">
        <header th:replace="common/top"></header>
        <div class="common-content">
            <div th:replace="common/left"></div>
            <div class="common-right">
                <div class="place" id="place">
                    <span>位置：</span>
                    <ul class="placeul">
                        <li>流程管理</li>
                        <li>导出流程图</li>
                    </ul>
                </div>
                <div class="right-content">
                    <div class="formbody">
                        <div id="usual1" class="usual">
                        	<table class="tablelist">
    <thead>
        <tr>
			
				<th>导出列表</th>
        </tr>
    </thead>
    <tbody>


        <th:block th:unless="${#lists.isEmpty(files)}">
			<tr th:each="model : ${files}">
				<td th:text="${model}"></td>
				
			</tr>
		</th:block>
		<th:block th:if="${#lists.isEmpty(files)}">
			<tr>
				<td colspan="9" class="textCt">暂无数据</td>
			</tr>
		</th:block>
    </tbody>
</table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="common/footer"></footer>
    </div>

</body>
</html>
