<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/src"></head>
<body>
    <div class="father">
        <header th:replace="common/top"></header>
        <div class="common-content">
            <div th:replace="common/left"></div>
            <div class="common-right">
                <div class="place" id="place">
                    <span>位置：</span>
                    <ul class="placeul">
                        <li><a href="/index/index">首页</a></li>
                        <li>客户管理</li>
                        <li><a th:href="@{/customerManager/providerPerson}">经纪人信息（个人）</a></li>
                        <li>查看详情</li>
                    </ul>
                </div>
                <div class="right-content">
                    <div class="formbody">
                        <div class="formtitle"><span>经纪人基本信息</span></div>
                        <div class="toolsli">
                            <ul class="nbbdgl-Ui">
                                <li>
                                    <span class="tips">省市：</span>
                                    <span th:text="${providerInfo.cityName}"></span>
                                </li>
                                <li>
                                    <span class="tips">客户编号：</span>
                                    <span th:text="${providerInfo.providerNo}"></span>
                                </li>
                                <li>
                                    <span class="tips">经纪人姓名：</span>
                                    <span th:text="${providerInfo.providerName}"></span>
                                </li>
                                <li>
                                    <span class="tips">手机号码：</span>
                                      <th:block th:unless="${providerInfo.mobileNo} eq ${loanEmp.leMobile}">
                                    	<span th:text="${providerInfo.mobileNo}==null?'':${providerInfo.mobileNo.substring(0,3)+'****'+providerInfo.mobileNo.substring(7,11)}"></span>
                                	  </th:block>
                                      <th:block th:if="${providerInfo.mobileNo} eq ${loanEmp.leMobile}">
                                    	<span th:text="${providerInfo.mobileNo}"></span>
                                	  </th:block>
                                </li>
                                <li>
                                    <span class="tips">身份证号：</span>
	                                    <th:block th:unless="${providerInfo.mobileNo} eq ${loanEmp.leMobile}">
	                                    	<span th:text="${providerInfo.idNo}==null?'':${providerInfo.idNo.substring(0,6)+'********'+providerInfo.idNo.substring(providerInfo.idNo.length()-4,providerInfo.idNo.length())}"></span>
	                                	</th:block>
	                                    <th:block th:if="${providerInfo.mobileNo} eq ${loanEmp.leMobile}">
	                                    	<span th:text="${providerInfo.idNo}"></span>
	                                	</th:block>
                                </li>
                                <li>
                                    <span class="tips">注册时间：</span>
                                    <span th:text="${providerInfo.registerTime}?${#dates.format(providerInfo.registerTime, 'yyyy-MM-dd HH:mm:ss')}:''"></span>
                                </li>
                                <li>
                                    <span class="tips">公司名称：</span>
                                    <span th:text="${providerInfo.companyName}"></span>
                                </li>
                                <li>
                                    <span class="tips">户口性质：</span>
                                    <span>
                                    <th:block th:if="${providerInfo.householdType} eq 0">城镇</th:block>
		                            <th:block th:if="${providerInfo.householdType} eq 1">农村</th:block>
		                            </span>
                                </li>
                                <li>
                                    <span class="tips">健康状况：</span>
                                    <span>
                                    <th:block th:if="${providerInfo.healthCondition} eq 0">良好</th:block>
		                            <th:block th:if="${providerInfo.healthCondition} eq 1">一般</th:block>
		                            <th:block th:if="${providerInfo.healthCondition} eq 2">差</th:block>
		                            </span>
                                </li>
                                <li>
                                    <span class="tips">驾龄：</span>
                                    <span>
                                    <th:block th:if="${providerInfo.drivingYears} eq 0">一年以下</th:block>
		                            <th:block th:if="${providerInfo.drivingYears} eq 1">1-3年</th:block>
		                            <th:block th:if="${providerInfo.drivingYears} eq 2">3-5年</th:block>
		                            <th:block th:if="${providerInfo.drivingYears} eq 3">5年以上</th:block>
		                            </span>
                                </li>
                                <li>
                                    <span class="tips">教育程度：</span>
                                    <span>
                                    <th:block th:if="${providerInfo.eduStatus} eq 0">小学</th:block>
		                            <th:block th:if="${providerInfo.eduStatus} eq 1">中学</th:block>
		                            <th:block th:if="${providerInfo.eduStatus} eq 2">高中</th:block>
		                            <th:block th:if="${providerInfo.eduStatus} eq 3">中专</th:block>
		                            <th:block th:if="${providerInfo.eduStatus} eq 4">大专</th:block>
		                            <th:block th:if="${providerInfo.eduStatus} eq 5">本科</th:block>
		                            <th:block th:if="${providerInfo.eduStatus} eq 6">研究生</th:block>
		                            <th:block th:if="${providerInfo.eduStatus} eq 7">博士</th:block>
		                            </span>
                                </li>
                                <li>
                                    <span class="tips">现居住地址：</span>
                                    <span th:text="${providerInfo.address}"></span>
                                </li>
                                <li>
                                    <span class="tips">邮箱：</span>
                                    <span th:text="${providerInfo.email}"></span>
                                </li>
                            </ul>
                        </div>
                        <div class="formtitle"><span>银行卡账号信息</span></div>
                        <div class="toolsli">
                            <ul class="nbbdgl-Ui">
                                <li style="width:80%;">
                                    <span class="tips">姓名：</span>
                                    <span th:text="${providerInfo.providerName}"></span>
                                </li>
                                <li style="width:80%;">
                                    <span class="tips">银行卡号：</span>
                                    <span th:text="${providerInfo.creditNo}"></span>
                                </li>
                                <li style="width:80%;">
                                    <span class="tips">开户行：</span>
                                    <span th:text="${providerInfo.openingBank}"></span>
                                </li>
                            </ul>
                        </div>
                        <p class="textCt">
                            <input type="button" class="scbtn2" value="返  回" onclick="javascript:history.go(-1);"/>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/public/select.js"></script>
        <footer th:replace="common/footer"></footer>
         <script src="/js/public/jqueryValidation/js/jquery.validationEngine-zh_CN.js" type="text/javascript" charset="utf-8"></script>  
	    <script src="/js/public/jqueryValidation/js/jquery.validationEngine.min.js" type="text/javascript" charset="utf-8"></script>
        <script>seajs.use("custManagment/providerPerson");</script>
    </div>
</body>
</html>
