<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/src"></head>
<body>
    <div class="father">
        <header th:replace="common/top"></header>
        <div class="common-content">
        <div th:replace="common/left"></div>
            <div class="common-right">
                <div class="place" id="place">
                    <span>位置：</span>
                    <ul class="placeul">
                        <li><a href="/index/index">首页</a></li>
                        <li>客户管理</li>
                        <li>借款人信息(个人)</li>
                    </ul>
                </div>
                <div class="right-content">
                    <div class="formbody">
                        <div id="usual1" class="usual">
	                        <form id="myForm" method="post">
	                            <ul class="seachform1">
	                                <li>
	                                    <label>客户性质：</label>
	                                    <div class="vocation">
	                                        <select class="select-common select3" id="customerNature" name="customerNature">
	                                            <option value="">请选择</option>
	                                            	<th:block th:unless="${#lists.isEmpty(custNatureList)}">
														<th:block th:each="cust,iter : ${custNatureList}">
															<option th:value="${cust.typeId}" th:text="${cust.TypeName}">
															</option>
														</th:block>
													</th:block>
	                                        </select>
	                                    </div>
	                                </li>
	                                <li>
	                                    <label>客户编号：</label>
	                                    <input type="text" class="scinput1" id="customerId" name="customerId" value=""/>
	                                </li>
	                                <li>
	                                    <label>客户姓名：</label>
	                                    <input type="text" class="scinput1" id="bname" name="bname" value=""/>
	                                </li>
	                                <li>
	                                    <label>手机号码：</label>
	                                    <input type="text" class="scinput1" id="mobile" name="mobile" value=""/>
	                                </li>
	                                <li>
	                                    <input id="queryBorrowerInfo" name="queryBorrowerInfo" type="button" class="scbtn" value="查询"/>
	                                </li>
	                                <li>
	                                    <input id="exportBorrowerInfoExcel" name="exportBorrowerInfoExcel" type="button" class="scbtn exportBorrowerInfoExcel" value="导出"/>
	                                </li>
	                            </ul>
                            </form>
                            <div class="table-title">
                                <p class="tab-font">借款人信息管理</p>
                            </div>
                            <div id="recordList" th:include="custManagment/_borrowerInfoPersonalSub"></div>
							
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="common/footer"></footer>
    </div>
</body>
</html>
<script type="text/javascript">
  	seajs.use("custManagment/custManagment");
</script>
