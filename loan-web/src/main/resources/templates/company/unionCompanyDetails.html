<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/src"></head>
<body>
	<div class="father">
		<header th:replace="common/top"></header>
		<div class="common-content">
			<div th:replace="common/left"></div>
			<div class="common-right">
                <div class="place" id="place">
                    <span>位置：</span>
                    <ul class="placeul">
                        <li><a href="/index/index">首页</a></li>
                        <li><a href="/unionCompany/companyList">集团/公司管理</a></li>
                        <li>查看</li>
                    </ul>
                </div>
                 <div class="right-content">
                    <div class="formbody">
                        <div class="formtitle"><span>公司基本信息</span></div>
                        <div class="toolsli">
                            <ul class="nbbdgl-Ui">
                                <li style="width:80%;">
                                    <span class="tips">公司名称：</span>
                                    <span th:text="${com}?${com.companyName}"></span>
                                </li>
                                <li style="width:80%;">
                                    <span class="tips">公司简称：</span>
                                    <span th:text="${com}?${com.englishName}"></span>
                                </li>
                                <li style="width:80%;">
                                    <span class="tips">法人代表：</span>
                                    <span th:text="${com}?${com.legalRepresentative}"></span>
                                </li>
                                <li style="width:80%;">
                                    <span class="tips">地址：</span>
                                    <span th:if="${com.cityName}==null and ${com.companyAddress}==null"></span>
                                    <span th:if="${com.cityName}==null and ${com.companyAddress}!=null" th:text="${com}?${com.companyAddress}"></span>
                                    <span th:if="${com.cityName}!=null and ${com.companyAddress}!=null" th:text="${com}?${com.cityName+com.companyAddress}"></span>
                                    <span th:if="${com.cityName}!=null and ${com.companyAddress}==null" th:text="${com}?${com.cityName}"></span>
                                </li>
                                <li style="width:80%;">
                                    <span class="tips">负责人姓名：</span>
                                    <span th:text="${com}?${com.leaderName}">张三</span>
                                </li>
                                <li style="width:80%;">
                                    <span class="tips">负责人手机号：</span>
                                    <span th:text="${com}?${com.leaderMobile}"></span>
                                </li>
                                <li style="width:80%;">
                                    <span class="tips">负责人邮箱：</span>
                                    <span th:text="${com}?${com.leaderEmail}"></span>
                                </li>
                            </ul>
                        </div>
                        <p class="textCt pt15">
                            <input type="button" class="scbtn2" value="返 回" onclick="javascript:history.go(-1);"/>
                        </p>
                    </div>
                </div>
            </div>
		</div>
		<footer th:replace="common/footer"></footer>
	</div>
</body>
</html>
