<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/src"></head>
<link rel="stylesheet" href="/js/public/jqueryValidation/css/validationEngine.jquery.css" type="text/css"/>
<script type="text/javascript" src="/js/public/area.js"></script>
<script type="text/javascript" src="/js/public/My97DatePicker/WdatePicker.js"></script>
<body>
	<div class="father">
		<header th:replace="common/top"></header>
		<div class="common-content">
			<div th:replace="common/left"></div>
			<div class="common-right">
                <div class="place" id="place">
                    <span>位置：</span>
                    <ul class="placeul">
                        <li><a href="/index/index">首页</a></li>
                        <li>财务管理</li>
                        <li>待处理任务</li>
                    </ul>
                </div>
                <div class="right-content">
                	<div style="position: relative;">
	                    <div class="formbody">
	                        <div id="usual1" class="usual">
	                        	<form id="myForm">
		                            <ul class="seachform1">
		                                <li>
		                                    <label>报单编号：</label>
		                                    <input type="text" class="scinput1" name="businessId"/>
		                                </li>
		                                <li>
		                                    <label>借款人姓名：</label>
		                                    <input type="text" class="scinput1" name="borrower"/>
		                                </li>
		                                <li>
		                                    <label>出借人姓名：</label>
		                                    <input type="text" class="scinput1" name="customerName"/>
		                                </li>
		                                <li>
		                                    <label>应还本金时间：</label>
		                                    <input type="text" class="scinput1" name="beginTime" onclick="WdatePicker({autoPickDate:'true',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
		                                    <span> 至 </span>
		                                    <input type="text" class="scinput1" name="endTime" onclick="WdatePicker({autoPickDate:'true',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
		                                </li>
		                                <li>
		                                    <label>应还利息时间：</label>
		                                    <input type="text" class="scinput1" name="beginTimeTwo" onclick="WdatePicker({autoPickDate:'true',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
		                                    <span> 至 </span>
		                                    <input type="text" class="scinput1" name="endTimeTwo" onclick="WdatePicker({autoPickDate:'true',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
		                                </li>
		                                <li>
		                                    <label>应收本金时间：</label>
		                                    <input type="text" class="scinput1" name="beginTimeThree" onclick="WdatePicker({autoPickDate:'true',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
		                                    <span> 至 </span>
		                                    <input type="text" class="scinput1" name="endTimeThree" onclick="WdatePicker({autoPickDate:'true',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
		                                </li>
		                                <li>
		                                    <label>应收利息时间：</label>
		                                    <input type="text" class="scinput1" name="beginTimeFour" onclick="WdatePicker({autoPickDate:'true',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
		                                    <span> 至 </span>
		                                    <input type="text" class="scinput1" name="endTimeFour" onclick="WdatePicker({autoPickDate:'true',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
		                                </li>
		                                <li>
		                                	<input type="hidden" name="page.pageIndex" th:value="${page.pageIndex}"/>
		                                	<input type="hidden" name="page.pageSize" th:value="${page.pageSize}"/>
		                                    <input type="button" class="scbtn" value="查询" id="queryId"/>
		                                </li>
		                            </ul>
	                            </form>
	                            <div class="table-title">
	                                <p class="tab-font">待处理任务</p>
	                            </div>
	                            <div id="taskId" th:include="waitingTask/waitingTaskTemp">
	                            </div>
	                        </div>
	                    </div>
                    </div>
                </div>
            </div>
		</div>
		<script src="/js/public/select.js"></script>
		<footer th:replace="common/footer"></footer>
	</div>
	<script src="/js/public/jqueryValidation/js/jquery.validationEngine-zh_CN.js" type="text/javascript" charset="utf-8"></script>  
	<script src="/js/public/jqueryValidation/js/jquery.validationEngine.min.js" type="text/javascript" charset="utf-8"></script>
	<script th:inline="javascript">
    	/*<![CDATA[*/
	    	seajs.use("waitingTask/waitingTask");
    	/*]]>*/
    </script>
</body>
</html>
