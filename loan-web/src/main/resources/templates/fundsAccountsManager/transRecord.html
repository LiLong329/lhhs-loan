<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/src"></head>
<script type="text/javascript" charset="utf-8" src="/js/public/My97DatePicker/WdatePicker.js"></script>
<body>
    <div class="father">
        <header th:replace="common/top"></header>
        <div class="common-content">
            <div th:replace="common/left"></div>
            <div class="common-right">
                <div class="place" id="place">
                    <span>位置：</span>
                    <ul class="placeul">
                        <li><a href="/index/index">首页</a></li>
                        <li>资金管理</li>
                        <li>用户资金账目管理</li>
                        <li>交易记录</li>
                    </ul>
                </div>
                <div class="right-content">
                    <div class="formbody">
                        <div id="usual1" class="usual" style="margin-top: 15px;">
                        	<form id="myForm">
                          		<ul class="seachform1">
	                                <li>
	                                    <label>交易类型：</label>
	                                    <div class="vocation">
	                                        <select class="select-common select3" name="direction" id="direction" >
	                                            <option value="">请选择</option>
	                                            <option value="IN" >收入</option>
	                                            <option value="OUT" >支出</option>
	                                        </select>
	                                    </div>
	                                </li>
	                                <li>
	                                    <label>交易摘要：</label>
	                                    <div class="vocation">
	                                        <select class="select-common select3" name="subjectId" id="subjectId">
	                                            <option value="">请选择</option>
	                                        </select>
	                                    </div>
	                                </li>
	                          		<li>
	                                    <label>交易时间：</label>
	                                    <input type="text" class="scinput1" name="beginTime" id="startTime" onclick="WdatePicker({autoPickDate:'true',dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'endTime\')}'})" readonly="readonly"/>
	                                    <span> 至 </span>
	                                    <input type="text" class="scinput1" name="endTime" id="endTime" onclick="WdatePicker({autoPickDate:'true',dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'startTime\')}'})" readonly="readonly"/></li>
	                                <li>
                                    	<label>用户ID：</label>
                                    	<input type="text" class="scinput1" name="ownerId" />
	                                </li>
	                                <li>
	                                    <label>手机号：</label>
	                                    <input type="text" class="scinput1" name="mobile" />
	                                </li>
	                               
	                                <li class="sarchbtn">
	                                    <input type="button" class="scbtn" id="queryBtn" value="查询"/>
	                                </li>
                                </ul>
                        	</form>
                        	<div class="table-title">
                                <p class="tab-font">交易记录</p>
                            </div>
                            <div id="recordList" th:include="fundsAccountsManager/_transRecordSub"></div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="common/footer"></footer>
    </div>
    <script> seajs.use("fundsAccountsManager/transRecord");</script>
</body>
</html>
