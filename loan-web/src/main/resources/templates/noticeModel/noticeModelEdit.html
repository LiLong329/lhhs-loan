<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="common/src"></head>
	<link rel="stylesheet" href="/js/public/jqueryValidation/css/validationEngine.jquery.css" type="text/css" />
	<style>
		.levelTitle{font-size:15px; line-height:34px;padding-left:10px;}
		.chooseUl{ padding-left:25px; display:inline-block;width:80%;}
		.chooseUl li{ height:24px; line-height:24px; float:none; min-width:200px; margin-bottom:0;width:auto;}
		.chooseUl li .chooseRdo{float:left;margin-top:5px;}
		.chooseUl li p{ display:inline-block; line-height:24px;float:left;padding-left:8px;}
		#noticeType{width:80%;}
	   	.downSelect{background:#fff; height:35px;  line-height:26px;padding-left:10px;}
	</style>
	<body>
		<div class="father">
			<header th:replace="common/top"></header>
			<div class="common-content">
				<div th:replace="common/left"></div>
				<div class="common-right">
					<div class="place" id="place">
						<span>位置：</span>
						<ul class="placeul">
							<li>
								<a href="/index/index">首页</a>
							</li>
	                        <li>系统管理</li>
	                        <li>通知信息管理</li>
	                        <li>
	                        	<a href="/noticeModel/list/1">通知模板管理</a>
	                        </li>
	                        <li>编辑</li>
						</ul>
					</div>
					<div class="right-content">
						<div class="formbody">
							<div class="formtitle"><span>添加通知模板</span></div>
							<div class="toolsli">
								<form id="myForm">
									<ul class="nbbdgl-Ui">
										<li style="width: 80%;">
											<span class="tips">模板类型：</span>
		                                    <div class="vocation">
		                                        <select class="select-common select1" name="modelType" id="modelType" disabled="disabled">
		                                            <option value="1" th:attr="selected=(${noticeModel.modelType} eq 1)?true:false">业务类</option>
		                                            <option value="2" th:attr="selected=(${noticeModel.modelType} eq 2)?true:false">资金类</option>
		                                        </select>
		                                    </div>
										</li>
										<li style="width: 80%;">
											<span class="tips">模板名称：</span>
		                                    <div class="vocation">
		                                        <select class="select-common select1" name="englishName" id="englishName" disabled="disabled">
		                                            <option th:value="${noticeModel.englishName}" th:text="${noticeModel.name}" selected="selected"></option>
		                                        </select>
		                                    </div>
										</li>
										<li style="width: 80%;">
											<span class="tips" style="float:left;">通知类型：</span>
											<div id="noticeType" style="float:left;">
												<th:block th:if="${modelMap.size() gt 0}" th:each="model : ${modelMap}">
													<p class="levelTitle"><img src="/img/loan_reduce.png" style="width:15px; margin-right:8px;"/>
														<th:block th:switch="${model.key}">
															<th:block th:case="1">短信</th:block>
															<th:block th:case="2">邮件</th:block>
															<th:block th:case="3">站内消息</th:block>
														</th:block>
													</p>
													<ul class="chooseUl">
														<li th:unless="${#lists.isEmpty(model.value)}" th:each="modelDtail: ${model.value}">
															<input type="radio" th:attr="name='radio'+${model.key},checked=(${modelDtail.modelStatus} eq 1)?true:false" class="chooseRdo" th:value="${modelDtail.id}"/><p th:text="${modelDtail.content}"></p>
														</li>
													</ul>
												</th:block>
											</div>
										</li>
										<li>
											<span class="tips">通知对象：</span>
											<!-- <input type="text" class="txt" id="quartersName"/>
											<div style="width: 252px;margin-left: 150px;margin-top: 34px;" id="quartersAuto">
												<th:block th:unless="${#lists.isEmpty(allList)}" th:each="quarters : ${allList}">
													<div class="downSelect"><input type="checkbox" th:value="${quarters.englishName}" th:attr="checked=(${quarters.field1} eq selected)?true:false" style="float: left;margin-top: 10px;"/><span th:text="${quarters.name}"></span></div>
												</th:block>
											</div> -->
											<div style="width: 252px;margin-left: 150px;" id="quartersAuto">
												<th:block th:unless="${#lists.isEmpty(allList)}" th:each="quarters : ${allList}">
													<div class="downSelect"><span th:text="${quarters}"></span></div>
												</th:block>
											</div>
										</li>
										<li style="width: 80%;">
											<span class="tips">&nbsp;</span>
											<input type="button" class="scbtn mlt10" id="editButton" value="保 存" />
											<input type="button" class="scbtn2 mlt10" value="取 消" onclick="javascript:history.back(-1);" />
										</li>
									</ul>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="common/footer"></footer>
		</div>
		<script src="/js/public/jqueryValidation/js/jquery.validationEngine-zh_CN.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/public/jqueryValidation/js/jquery.validationEngine.min.js" type="text/javascript" charset="utf-8"></script>
		<script th:inline="javascript">
	    	/*<![CDATA[*/
		    	seajs.use("noticeModel/noticeModel");
	    	/*]]>*/
	    </script>
	</body>

</html>
